<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Ravin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap');
      </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topbar table-info">
        <span class="table-number">Mesa 5</span>
        <span class="spent-amount">Valor gasto: R$ 50,00</span>
        <span class="last-order-status">Último pedido: Em preparo</span>
    </div>
    <div class="container">
        <div class="sidebar">
            <img style="margin-bottom: 25px" id="logoImg" src="Logo.png" alt="Logotipo">
            <ul>
                <li><a href="#pratosSalgados" class="fcc-btn">Pratos Salgados</a></li>
                <li><a href="#pratosDoces" class="fcc-btn">Pratos Doces</a></li>
                <li><a href="#bebidasNaoAlcoolicas" class="fcc-btn">Bebidas Não Alcoólicas</a></li>
                <li><a href="#bebidasAlcoolicas" class="fcc-btn">Bebidas Alcoólicas</a></li>
            </ul>
        </div>


        <div class="content">
            <header>
                <h1>Cardápio Ravin</h1>
            </header>

            <div id="pratosSalgados">
                <h2>Pratos Salgados</h2>
            </div>

            <div id="pratosDoces">
                <h2>Pratos Doces</h2>
            </div>

            <div id="bebidasNaoAlcoolicas">
                <h2>Bebidas Não Alcoólicas</h2>
            </div>

            <div id="bebidasAlcoolicas">
                <h2>Bebidas Alcoólicas</h2>
            </div>

            <footer>
                <p>&copy; RAVIN - 2023 - Todos os direitos reservados</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
