<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de JavaScript</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Exemplos de JavaScript</h1>

<h2>Media de tres notas</h2>
<form id="mediaForm">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="any" required><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="any" required><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="any" required><br>

    <button type="submit">Calcular Media</button>
</form>
<p id="mediaResult"></p>

<h2>Conversao de temperatura</h2>
<form id="temperaturaForm">
    <label for="temperaturaCelsius">Temperatura em Celsius:</label>
    <input type="number" id="temperaturaCelsius" step="any" required><br>

    <button type="submit">Converter para Fahrenheit</button>
</form>
<p id="temperaturaResult"></p>

<h2>Calculo da area de um retangulo</h2>
<form id="areaForm">
    <label for="largura">Largura:</label>
    <input type="number" id="largura" step="any" required><br>

    <label for="altura">Altura:</label>
    <input type="number" id="altura" step="any" required><br>

    <button type="submit">Calcular Area</button>
</form>
<p id="areaResult"></p>

<h2>Calculo do Indice de Massa Corporal (IMC)</h2>
<form id="imcForm">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="any" required><br>

    <label for="alturaImc">Altura (m):</label>
    <input type="number" id="alturaImc" step="any" required><br>

    <button type="submit">Calcular IMC</button>
</form>
<p id="imcResult"></p>

<h2>Conversao de horas para minutos</h2>
<form id="minutosForm">
    <label for="horas">Horas:</label>
    <input type="number" id="horas" step="any" required><br>

    <button type="submit">Converter para Minutos</button>
</form>
<p id="minutosResult"></p>

<h2>Conversao de km/h para mp/h</h2>
<form id="milhasForm">
    <label for="km">Km/h:</label>
    <input type="number" id="km" step="any" required><br>

    <button type="submit">Converter para Milhas</button>
</form>
<p id="milhasResult"></p>

<script src="script.js"></script>
</body>
</html>
