<!DOCTYPE html>
<html lang="br">
<head>
  <title>Exemplos de JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Exemplos de JavaScript</h1>
<form id="concatenarForm">
  <fieldset>
    <legend>Concatenar nome e sobrenome</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" required><br>

    <button type="submit">Concatenar</button>
  </fieldset>
</form>
<p id="concatenarResult"></p>

<form id="contarForm">
  <fieldset>
    <legend>Contar caracteres da string</legend>
    <label for="texto">Texto:</label>
    <input type="text" id="texto" required><br>

    <button type="submit">Contar Caracteres</button>
  </fieldset>
</form>
<p id="contarResult"></p>

<form id="maiusculasForm">
  <fieldset>
    <legend>Converter para letras maiusculas</legend>
    <label for="frase">Frase:</label>
    <input type="text" id="frase" required><br>

    <button type="submit">Converter para Maiusculas</button>
  </fieldset>
</form>
<p id="maiusculasResult"></p>

<form id="extrairForm">
  <fieldset>
    <legend>Extrair parte da string</legend>
    <label for="palavra">Palavra:</label>
    <input type="text" id="palavra" required><br>

    <button type="submit">Extrair Primeiros Tres</button>
  </fieldset>
</form>
<p id="extrairResult"></p>

<form id="substituirForm">
  <fieldset>
    <legend>Substituir letras por caracteres especificos</legend>
    <label for="textoSubstituir">Texto:</label>
    <input type="text" id="textoSubstituir" required><br>

    <button type="submit">Substituir</button>
  </fieldset>
</form>
<p id="substituirResult"></p>

<script src="script.js"></script>
</body>
</html>
